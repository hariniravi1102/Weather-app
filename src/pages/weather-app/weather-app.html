<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>senseBox name</ion-title>
    <ion-buttons start>
      <button ion-button (click)="refresh_click()" icon-only>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button (click)="locate_click()" icon-only>
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="search_click()" icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="buttons-components-page">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="rainy"></ion-icon>
        <img src="assets/imgs/logo.png" />
      </ion-item>
      
    </ion-card-content>
    <ion-item>
      <ion-input [(ngModel)]="message" placeholder = "enter message"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="file" placeholder = "enter message"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input [(ngModel)]="link" placeholder = "enter message"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input [(ngModel)]="subject" placeholder = "enter message"></ion-input>
      </ion-item>
    <ion-item>
      <button ion-button full click (click) ="share()">share</button>
    </ion-item>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-icon name="thermometer"></ion-icon>
      Temperature
    </ion-item>

    <ion-item>
      <ion-icon name="cloud"></ion-icon>
      Real Air Humidity
    </ion-item>

    <ion-item>
      <ion-icon name="speedometer"></ion-icon>
      Air Pressure
    </ion-item>

    <ion-item>
      <ion-icon name="sunny"></ion-icon>
      Illumination
    </ion-item>
    
  </ion-list>
</ion-content>
